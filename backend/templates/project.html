<!-- templates/project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ project_name }} - Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.lucide = lucide;
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto max-w-7xl mx-auto">

      <!-- ðŸ”¹ Project Title -->
      <h1 class="text-3xl font-semibold mb-2">{{ project_name }}</h1>
      <p class="text-sm text-gray-500 mb-6">Manage instructions, files, and outputs for this project.</p>

      <!-- ðŸ”¸ Project Instructions -->
      {% include 'partials/project_instructions.html' %}

      <!-- ðŸ”¸ Project Files section will go here later -->

    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) lucide.createIcons();
    });
  </script>
  <!-- Existing script includes -->
<script>
    lucide.createIcons();
  </script>
  
  <!-- Shared sidebar loader -->
  <script src="{{ url_for('static', filename='js/project_sidebar.js') }}"></script>
 <!-- Project Creation Modal Wrapper -->
<div x-data="{ showModal: false }" @open-project-modal.window="showModal = true">
    <!-- Backdrop -->
    <div x-show="showModal" class="fixed inset-0 bg-black bg-opacity-40 z-40" x-transition.opacity></div>
  
    <!-- Modal Dialog -->
    <div x-show="showModal" x-transition class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
        <button @click="showModal = false" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
  
        <h2 class="text-lg font-semibold mb-4">Create New Project</h2>
        <input type="text" id="projectNameInput" class="w-full border rounded p-2 mb-4" placeholder="Project name..." />
  
        <div class="flex justify-end gap-2">
          <button @click="showModal = false" class="px-4 py-2 border rounded text-sm">Cancel</button>
          <button @click="createProject()" class="px-4 py-2 bg-gray-900 text-white rounded text-sm hover:bg-gray-800">Create</button>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
