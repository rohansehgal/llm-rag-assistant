<!--
==============================================
 Upload Page - Functional Requirements
==============================================

GENERAL:
- No upload form visible initially on page load
- Show existing uploaded files in a sortable table at the top
- Place "‚ûï Add File" button underneath the table

TABLE STRUCTURE:
- Columns:
  - File Name
  - File Type
  - File Size
  - Upload Date
  - View/Download (link or button)
  - Delete (action button)
- Support sorting on all columns

UPLOAD BEHAVIOR:
- Clicking "Add File" opens file picker
- Allow multiple files to be selected
- Accept only these file types:
  .pdf, .jpg, .jpeg, .png, .gif, .doc, .docx, .xls, .xlsx, .ppt, .pptx
- Validate each file:
  - File type must be allowed
  - File size must be ‚â§ 25 MB
- Show Bootstrap alert if validation fails
- On successful upload, refresh table to include new files

DELETE BEHAVIOR:
- Each file has a "üóëÔ∏è Delete" button
- Clicking Delete:
  - Show confirmation popup
  - Show spinner inside Delete button during deletion
  - Refresh table after deletion

OTHER:
- Bootstrap 5 styling throughout
- Fully mobile responsive layout

==============================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Manager - LLM Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 p-0 border-end bg-light">
      {% include 'navbar.html' %}
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 col-lg-10 p-4">

      <h1 class="mb-4">üìö Upload Manager</h1>

      <!-- Uploaded Files Table -->
      <div class="table-responsive mb-4">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>File Name</th>
              <th>Type</th>
              <th>Size</th>
              <th>Upload Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for file in uploaded_files %}
            <tr>
              <td>{{ file.name }}</td>
              <td>{{ file.type }}</td>
              <td>{{ file.size }}</td>
              <td>{{ file.upload_date }}</td>
              <td>
                <a href="{{ url_for('uploaded_file', filename=file.name) }}" target="_blank" class="btn btn-outline-primary btn-sm">View</a>
                <form action="/delete-file" method="post" class="d-inline">
                  <input type="hidden" name="filename" value="{{ file.name }}">
                  <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Add New File Button -->
      <div class="text-end mb-5">
        <button class="btn btn-success" onclick="document.getElementById('fileInput').click();">‚ûï Add File</button>
      </div>

      <!-- Hidden Upload Form -->
      <form action="/upload" method="post" enctype="multipart/form-data" id="fileUploadForm" style="display: none;">
        <input type="file" id="fileInput" name="file" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx,.ppt,.pptx" onchange="document.getElementById('fileUploadForm').submit();">
      </form>

    </div>

  </div>
</div>

<!-- JavaScript section will come here -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const maxFileSize = 25 * 1024 * 1024; // 25MB
const allowedExtensions = ['pdf', 'jpg', 'jpeg', 'png', 'gif', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'];

function validateAndSubmitFiles() {
  const input = document.getElementById('file-input');
  const files = input.files;

  for (let file of files) {
    const extension = file.name.split('.').pop().toLowerCase();
    if (!allowedExtensions.includes(extension)) {
      alert('Unsupported file type. Allowed types: PDF, Images, Word, Excel, PPT.');
      input.value = '';
      return;
    }
    if (file.size > maxFileSize) {
      alert('File size exceeds 25MB limit.');
      input.value = '';
      return;
    }
  }
  document.getElementById('upload-form').submit();
}

function confirmDelete(fileName, button) {
  if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
    button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Deleting...';
    button.disabled = true;

    fetch('/delete-file', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ filename: fileName })
    })
    .then(response => {
      if (response.ok) {
        location.reload();
      } else {
        alert('Error deleting file.');
        button.disabled = false;
        button.innerHTML = 'üóëÔ∏è Delete';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error deleting file.');
      button.disabled = false;
      button.innerHTML = 'üóëÔ∏è Delete';
    });
  }
}

function sortTable(n) {
  const table = document.getElementById("uploaded-files-table");
  let switching = true, dir = "asc", switchcount = 0;

  while (switching) {
    switching = false;
    const rows = table.rows;

    for (let i = 1; i < (rows.length - 1); i++) {
      let shouldSwitch = false;
      const x = rows[i].getElementsByTagName("TD")[n];
      const y = rows[i + 1].getElementsByTagName("TD")[n];

      if (dir == "asc") {
        if (x.innerText.toLowerCase() > y.innerText.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      } else if (dir == "desc") {
        if (x.innerText.toLowerCase() < y.innerText.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      }
    }

    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount++;
    } else {
      if (switchcount === 0 && dir === "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}
</script>

</body>
</html>
