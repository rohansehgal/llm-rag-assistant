<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM + RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 p-0 border-end bg-light">
      {% include 'navbar.html' %}
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 col-lg-10 p-4">

      <h1 class="mb-4">üß† LLM + RAG Assistant</h1>

  

      <!-- Prompt Form -->
      <form id="qa-form" class="mb-5" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="prompt" class="form-label">Enter your question:</label>
          <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Ask me anything..."></textarea>
        </div>

  <!-- üî•  File Upload Input -->
  <div class="mb-3">
    <label for="file" class="form-label">Attach a PDF for RAG (optional):</label>
    <input type="file" class="form-control" id="file" name="file" accept=".pdf">
  </div>

  <div class="mb-3">
    <label class="form-label">Select Model:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="models" value="llama3" id="model1" checked>
      <label class="form-check-label" for="model1">LLaMA 3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="models" value="mistral" id="model2">
      <label class="form-check-label" for="model2">Mistral</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="models" value="phi3" id="model3">
      <label class="form-check-label" for="model3">Phi-3</label>
    </div>
  </div>
  
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>

      <!-- Results Section -->
      <div id="results" class="mb-5"></div>

      <!-- Image Analysis Section -->
      <hr class="my-5">
      <h3 class="mb-4">Analyze an Image</h3>

      <form method="POST" action="/analyze-image" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label for="image" class="form-label">Upload an Image (.jpg, .png):</label>
          <input type="file" class="form-control" id="image" name="image" accept=".jpg,.jpeg,.png" required>
        </div>

        <div class="mb-3">
          <label for="image_prompt" class="form-label">Enter a prompt for the image:</label>
          <input type="text" class="form-control" id="image_prompt" name="image_prompt" placeholder="e.g., What is shown in this image?" value="{{ image_prompt or '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Select Image Model:</label><br>
          {% for model in allowed_image_models %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="image_model" value="{{ model }}" id="image-model-{{ model }}"
                     {% if model == default_image_model %}checked{% endif %}>
              <label class="form-check-label" for="image-model-{{ model }}">{{ model | capitalize }}</label>
            </div>
          {% endfor %}
        </div>
        

        <button type="submit" class="btn btn-success">Analyze Image</button>
      </form>

      {% if image_response %}
      <div class="card mt-4">
        <div class="card-header">Image Analysis Result</div>
        <div class="card-body">
          <p class="card-text">{{ image_response }}</p>
        </div>
      </div>
      {% endif %}    
    </div>

  </div>
</div>

<!-- JavaScript Section will start below here -->

  <!-- JavaScript -->


  <script>
    function sanitizeModelName(name) {
      return name.replace(/\./g, "").replace(/:/g, "");
    }
  
    const pollState = {}; // Tracks retries and animation state per model
  
    function pollModel(prompt, model) {
      const safeId = sanitizeModelName(model);
      const dots = [".", "..", "..."];
      let dotIndex = 0;
  
      pollState[model] = {
        interval: setInterval(() => {
          const el = document.getElementById(`response-${safeId}`);
          if (el && el.textContent.startsWith("Loading")) {
            dotIndex = (dotIndex + 1) % dots.length;
            el.textContent = "Loading" + dots[dotIndex];
          }
        }, 500)
      };
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      const resultsDiv = document.getElementById("results");
      const storedPrompt = localStorage.getItem("active_prompt");
      const savedResponses = JSON.parse(localStorage.getItem("responses") || "{}");
  
      if (storedPrompt) {
        document.getElementById("prompt").value = storedPrompt;
      }
  
      if (storedPrompt && Object.keys(savedResponses).length > 0) {
        Object.entries(savedResponses).forEach(([model, answer]) => {
          const safeModelId = sanitizeModelName(model);
          const isLoading = answer === "Loading...";
  
          const card = document.createElement("div");
          card.className = "card mb-3";
          card.id = `card-${safeModelId}`;
          card.innerHTML = `
            <div class="card-header">Response from ${model}</div>
            <div class="card-body">
              <p class="card-text ${isLoading ? 'text-muted' : ''}" id="response-${safeModelId}">${answer}</p>
            </div>
          `;
          resultsDiv.appendChild(card);
  
          if (isLoading) {
            pollModel(storedPrompt, model);
          }
        });
      }
    });
  
    document.getElementById("qa-form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const form = document.getElementById('qa-form');
      const formData = new FormData(form);
  
      const prompt = formData.get('prompt');
      const selectedModel = formData.get('models'); // Only one model selected at a time
      const resultsDiv = document.getElementById("results");
  
      localStorage.setItem("active_prompt", prompt);
      localStorage.setItem("responses", "{}");
      resultsDiv.innerHTML = "";
  
      const safeModelId = sanitizeModelName(selectedModel);
  
      const card = document.createElement("div");
      card.className = "card mb-3";
      card.id = `card-${safeModelId}`;
      card.innerHTML = `
        <div class="card-header">Response from ${selectedModel}</div>
        <div class="card-body">
          <p class="card-text text-muted" id="response-${safeModelId}">Loading...</p>
        </div>
      `;
      resultsDiv.appendChild(card);
  
      const saved = JSON.parse(localStorage.getItem("responses") || "{}");
      saved[selectedModel] = "Loading...";
      localStorage.setItem("responses", JSON.stringify(saved));
  
      pollModel(prompt, selectedModel);
  
      fetch("/ask", {
  method: "POST",
  body: formData
})
.then(async (res) => {
  const reader = res.body.getReader();
  const decoder = new TextDecoder("utf-8");
  let responseText = "";

  const safe = sanitizeModelName(selectedModel);
  const responseEl = document.getElementById(`response-${safe}`);
  if (!responseEl) return;

  // Stop polling spinner
  clearInterval(pollState[selectedModel]?.interval);

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;

    const chunk = decoder.decode(value, { stream: true });
    responseText += chunk;
    responseEl.textContent = responseText;
  }

  // Save to localStorage after stream is complete
  responseEl.classList.remove("text-muted");
  const updated = JSON.parse(localStorage.getItem("responses") || "{}");
  updated[selectedModel] = responseText;
  localStorage.setItem("responses", JSON.stringify(updated));
})
.catch((err) => {
  console.error("‚ùå Streaming fetch failed:", err);
});
});

  </script>
  



</body>
</html>
