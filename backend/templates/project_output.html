<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ step.title() }} Output</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 lg:w-1/5 border-r bg-white">
      {% include 'navbar.html' %}
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-semibold mb-4">{{ step.title() }} Output</h1>
      <div x-data="{ rendered: marked.parse(`{{ content | replace('\\', '\\\\') | replace('`', '\\`') | replace('</script>', '<\\/script>') | e }`) }">
        <div x-html="rendered" class="prose prose-sm max-w-none"></div>
      </div>
    </main>
  </div>
</body>
  <script>
    lucide.createIcons();
  </script>
</html>
