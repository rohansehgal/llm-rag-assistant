<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM + RAG Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex min-h-screen bg-white text-gray-900">

  <!-- Sidebar -->
  <aside class="w-64 p-4 bg-gray-100 border-r">
    {% include 'navbar.html' %}
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold mb-6">üß† LLM + RAG Assistant</h1>

    <!-- Prompt Form -->
    <form id="qa-form" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="prompt" class="block text-lg font-medium mb-2">Enter your question:</label>
        <textarea id="prompt" name="prompt" rows="3" placeholder="Ask me anything..." class="w-full p-3 border rounded"></textarea>
      </div>

      <div>
        <label for="file" class="block text-lg font-medium mb-2">Attach a PDF for RAG (optional):</label>
        <input type="file" id="file" name="file" accept=".pdf" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block text-lg font-medium mb-2">Select Model:</label>
        <div class="flex flex-wrap gap-4">
          <label class="border rounded p-4 flex-1 cursor-pointer hover:bg-gray-50">
            <input type="radio" name="models" value="llama3" class="sr-only" checked>
            <div class="font-semibold">LLaMA 3</div>
            <div class="text-sm text-gray-500">Fast responses</div>
          </label>
          <label class="border rounded p-4 flex-1 cursor-pointer hover:bg-gray-50">
            <input type="radio" name="models" value="mistral" class="sr-only">
            <div class="font-semibold">Mistral</div>
            <div class="text-sm text-gray-500">Creative content</div>
          </label>
          <label class="border rounded p-4 flex-1 cursor-pointer hover:bg-gray-50">
            <input type="radio" name="models" value="phi3" class="sr-only">
            <div class="font-semibold">Phi-3</div>
            <div class="text-sm text-gray-500">Reasoning focus</div>
          </label>
        </div>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded">Ask</button>
    </form>

    <!-- Results Section -->
    <div id="results" class="my-10"></div>

    <!-- Image Analysis Section -->
    <hr class="my-10">
    <h3 class="text-2xl font-semibold mb-4">Analyze an Image</h3>

    <form method="POST" action="/analyze-image" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="image" class="block text-lg font-medium mb-2">Upload an Image (.jpg, .png):</label>
        <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label for="image_prompt" class="block text-lg font-medium mb-2">Enter a prompt for the image:</label>
        <input type="text" id="image_prompt" name="image_prompt" placeholder="e.g., What is shown in this image?" value="{{ image_prompt or '' }}" class="w-full border p-3 rounded">
      </div>

      <div>
        <label class="block text-lg font-medium mb-2">Select Image Model:</label>
        <div class="flex flex-wrap gap-4">
          {% for model in allowed_image_models %}
          <label class="border rounded p-4 flex-1 cursor-pointer hover:bg-gray-50">
            <input class="sr-only" type="radio" name="image_model" value="{{ model }}" id="image-model-{{ model }}"
              {% if model == default_image_model %}checked{% endif %}>
            <div class="font-semibold">{{ model | capitalize }}</div>
          </label>
          {% endfor %}
        </div>
      </div>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-2 rounded">Analyze Image</button>
    </form>

    {% if image_response %}
    <div class="border rounded p-4 shadow mt-6 bg-white">
      <h4 class="text-lg font-semibold mb-2">Image Analysis Result</h4>
      <p class="text-gray-700">{{ image_response }}</p>
    </div>
    {% endif %}
  </main>
  
<!-- JavaScript Section will start below here -->

  <!-- JavaScript -->


  <script>
    function sanitizeModelName(name) {
      return name.replace(/\./g, "").replace(/:/g, "");
    }
  

  
    document.addEventListener("DOMContentLoaded", () => {
      const resultsDiv = document.getElementById("results");
      const storedPrompt = localStorage.getItem("active_prompt");
      const savedResponses = JSON.parse(localStorage.getItem("responses") || "{}");
  
      if (storedPrompt) {
        document.getElementById("prompt").value = storedPrompt;
      }
  
      if (storedPrompt && Object.keys(savedResponses).length > 0) {
        Object.entries(savedResponses).forEach(([model, answer]) => {
          const safeModelId = sanitizeModelName(model);
          const isLoading = answer === "Loading...";  // ‚úÖ SHOULD BE HERE

          const card = document.createElement("div");
          card.className = "card mb-3";
          card.id = `card-${safeModelId}`;
          card.innerHTML = `
            <div class="card-header">Response from ${model}</div>
            <div class="card-body">
              <p class="card-text ${isLoading ? 'text-muted' : ''}" id="response-${safeModelId}">${answer}</p>
            </div>
          `;
          resultsDiv.appendChild(card);
  
       
        });
      }
    });
  
    document.getElementById("qa-form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const form = document.getElementById('qa-form');
      const formData = new FormData(form);
  
      const prompt = formData.get('prompt');
      const selectedModel = formData.get('models'); // Only one model selected at a time
      const resultsDiv = document.getElementById("results");
  
      localStorage.setItem("active_prompt", prompt);
      localStorage.setItem("responses", "{}");
      resultsDiv.innerHTML = "";
  
      const safeModelId = sanitizeModelName(selectedModel);
  
      const card = document.createElement("div");
      card.className = "card mb-3";
      card.id = `card-${safeModelId}`;
      card.innerHTML = `
        <div class="card-header">Response from ${selectedModel}</div>
        <div class="card-body">
          <p class="card-text text-muted" id="response-${safeModelId}">Loading...</p>
        </div>
      `;
      resultsDiv.appendChild(card);
  
      const saved = JSON.parse(localStorage.getItem("responses") || "{}");
      saved[selectedModel] = "Loading...";
      localStorage.setItem("responses", JSON.stringify(saved));
  
  
      fetch("/ask", {
  method: "POST",
  body: formData
})
.then(async (res) => {
  const reader = res.body.getReader();
  const decoder = new TextDecoder("utf-8");
  let responseText = "";

  const safe = sanitizeModelName(selectedModel);
  const responseEl = document.getElementById(`response-${safe}`);
  if (!responseEl) return;



  while (true) {
    const { done, value } = await reader.read();
    if (done) break;

    const chunk = decoder.decode(value, { stream: true });
    console.log("üîπ Chunk received:", chunk); // ‚úÖ ADD THIS LINE

    responseText += chunk;
    responseEl.textContent = responseText;
  }

  // Save to localStorage after stream is complete
  responseEl.classList.remove("text-muted");
  const updated = JSON.parse(localStorage.getItem("responses") || "{}");
  updated[selectedModel] = responseText;
  localStorage.setItem("responses", JSON.stringify(updated));
})
.catch((err) => {
  console.error("‚ùå Streaming fetch failed:", err);
});
});

  </script>
  
  <script>
    document.querySelector('form[action="/analyze-image"]').addEventListener("submit", function (e) {
      e.preventDefault();
    
      const form = e.target;
      const formData = new FormData(form);
      const imagePrompt = formData.get("image_prompt") || "Analyzing image...";
    
      // Remove old card if exists
      const oldCard = document.getElementById("image-analysis-result");
      if (oldCard) oldCard.remove();
    
      // Add new card
      const card = document.createElement("div");
      card.className = "card mt-4";
      card.id = "image-analysis-result";
      card.innerHTML = `
        <div class="card-header">Image Analysis Result</div>
        <div class="card-body">
          <p class="card-text text-muted" id="image-stream-response">Loading...</p>
        </div>
      `;
      form.after(card);
    
      fetch("/analyze-image", {
        method: "POST",
        body: formData
      })
      .then(async (res) => {
        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        const responseEl = document.getElementById("image-stream-response");
        let responseText = "";
    
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
    
          const chunk = decoder.decode(value, { stream: true });
          console.log("üî∏ Image chunk received:", chunk);
          responseText += chunk;
          responseEl.textContent = responseText;
        }
    
        responseEl.classList.remove("text-muted");
      })
      .catch((err) => {
        console.error("‚ùå Image streaming failed:", err);
      });
    });
    </script>
    


</body>
</html>
