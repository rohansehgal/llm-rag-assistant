<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex min-h-screen bg-white text-gray-900">

  <!-- Sidebar -->
  <aside class="w-64 p-4 bg-gray-100 border-r">
    {% include 'navbar.html' %}
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-4xl font-bold mb-2">Text Analysis</h1>
    <p class="text-lg text-gray-500 mb-8">Enter your query, upload a file (optional), and select a model to receive a streaming response.</p>

    <!-- Form -->
    <form id="qa-form" class="space-y-8" method="POST" enctype="multipart/form-data">
      <!-- Prompt -->
      <div>
        <label for="prompt" class="block text-lg font-semibold mb-2">Enter your question:</label>
        <textarea class="w-full p-4 border rounded-lg text-base" id="prompt" name="prompt" rows="3" placeholder="Ask me anything..."></textarea>
      </div>

      <!-- Upload -->
      <div>
        <label class="block text-lg font-semibold mb-2">Attach a PDF for RAG (optional):</label>
        <label class="block border-2 border-dashed rounded-lg p-8 text-center text-gray-500 cursor-pointer hover:border-gray-400">
          <svg class="mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="40" height="40">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2m-4-4l-4-4m0 0l-4 4m4-4v12" />
          </svg>
          <span class="block font-medium text-base">Drag and drop a PDF, or click to browse</span>
          <span class="block text-sm">Supports .PDF files up to 25MB</span>
          <input type="file" id="file" name="file" accept=".pdf" class="hidden">
        </label>
        <p id="file-feedback" class="mt-2 text-sm text-gray-500"></p>
      </div>

      <!-- Model Selection -->
      <div x-data="{ selected: '{{ default_text_model }}', disabled: false }" x-bind:class="{ 'opacity-50 pointer-events-none': disabled }" id="model-select">
        <label class="block text-lg font-semibold mb-2">Select Model:</label>
        <div class="flex flex-wrap gap-4">
          {% for model in allowed_models %}
          <label :class="selected === '{{ model }}' ? 'border-2 border-gray-400 bg-gray-100' : 'border border-gray-300'" class="rounded-lg p-4 flex-1 cursor-pointer hover:bg-gray-50 transition-all" @click="if (!disabled) selected = '{{ model }}'">
              <input type="radio" name="models" value="{{ 'llama3' if model == 'llama' else 'phi3' if model == 'phi' else model }}" class="sr-only" :checked="selected === '{{ model }}'">
              <div class="font-semibold text-lg">
                {% if model == 'llama' %}LLaMA 3{% elif model == 'phi' %}Phi-3{% else %}{{ model | capitalize }}{% endif %}
              </div>
              <div class="text-sm text-gray-500">Ollama Text Model</div>
          </label>
          {% endfor %}
        </div>
      </div>

      <!-- Ask Button -->
      <button type="submit" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-semibold text-lg py-3 rounded-lg">Ask</button>
    </form>

    <!-- Results -->
    <div id="results" class="mt-10 space-y-4"></div>
  </main>

  <!-- JS logic -->
  <script>
    function sanitizeModelName(name) {
      return name.replace(/\./g, "").replace(/:/g, "");
    }

    document.getElementById("file").addEventListener("change", function () {
      const file = this.files[0];
      const feedback = document.getElementById("file-feedback");
      if (file) {
        feedback.textContent = `File: ${file.name} Upload successful.`;
      } else {
        feedback.textContent = "";
      }
    });

    document.getElementById("qa-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = document.getElementById('qa-form');
      const formData = new FormData(form);
      const promptInput = document.getElementById("prompt");
      const modelSection = document.getElementById("model-select").__x;
      const prompt = formData.get('prompt');
      const selectedModel = formData.get('models');
      const resultsDiv = document.getElementById("results");

      localStorage.setItem("active_prompt", prompt);
      localStorage.setItem("responses", "{}");
      resultsDiv.innerHTML = "";

      promptInput.disabled = true;
      promptInput.classList.add("bg-gray-100", "text-gray-400", "cursor-not-allowed");
      modelSection.disabled = true;

      const safeModelId = sanitizeModelName(selectedModel);
      const card = document.createElement("div");
      card.className = "card border rounded-lg shadow";
      card.id = `card-${safeModelId}`;
      card.innerHTML = `
        <div class="p-4 border-b font-semibold">Response from ${selectedModel}</div>
        <div class="p-4 text-base text-gray-800" id="response-${safeModelId}">Loading...</div>
      `;
      resultsDiv.appendChild(card);

      fetch("/ask", {
        method: "POST",
        body: formData
      }).then(async (res) => {
        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let responseText = "";
        const responseEl = document.getElementById(`response-${safeModelId}`);
        if (!responseEl) return;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          responseText += chunk;
          responseEl.textContent = responseText;
        }

        promptInput.disabled = false;
        promptInput.classList.remove("bg-gray-100", "text-gray-400", "cursor-not-allowed");
        modelSection.disabled = false;
      }).catch(err => {
        console.error("Streaming failed:", err);
        promptInput.disabled = false;
        promptInput.classList.remove("bg-gray-100", "text-gray-400", "cursor-not-allowed");
        modelSection.disabled = false;
      });
    });
  </script>
</body>
</html>
