<!-- Project Creation Modal (Alpine-powered) -->
<div x-data="{ showModal: false }" @open-project-modal.window="showModal = true">
    <!-- Modal Backdrop -->
    <div x-show="showModal" class="fixed inset-0 bg-black bg-opacity-40 z-40" x-transition.opacity></div>
  
    <!-- Modal Dialog -->
    <div x-show="showModal" x-transition class="fixed inset-0 z-50 flex items-center justify-center">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
        <!-- Close Button -->
        <button @click="showModal = false" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
  
        <h2 class="text-lg font-semibold mb-2">Project name</h2>
        <input type="text" id="projectNameInput" class="w-full border rounded-md p-2 mb-3" placeholder="e.g. Risk Audit 2025" />
  
        <p class="text-xs text-gray-500 mb-4">
          Projects help organize your documents and instructions into a step-by-step workflow.
        </p>
  
        <div class="flex justify-end gap-2 mt-4">
          <button @click="showModal = false" class="px-4 py-2 border text-sm rounded-md">Cancel</button>
          <button @click="createProject()" class="px-4 py-2 bg-gray-900 text-white text-sm rounded-md hover:bg-gray-800">Create project</button>
        </div>
      </div>
    </div>
  </div>
