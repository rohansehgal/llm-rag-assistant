<!--
==============================================
 Upload Page - Functional Requirements
==============================================

GENERAL:
- No upload form visible initially on page load
- Show existing uploaded files in a sortable table at the top
- Place "‚ûï Add File" button underneath the table

TABLE STRUCTURE:
- Columns:
  - File Name
  - Upload Source (Manual Upload, PDF Analysis, Image Analysis)
  - File Type
  - File Size
  - Upload Date
  - View/Download (link or button)
  - Delete (action button)
- Support sorting on all columns

UPLOAD BEHAVIOR:
- Clicking "Add File" opens file picker
- Allow multiple files to be selected
- Accept only these file types:
  .pdf, .jpg, .jpeg, .png, .gif, .doc, .docx, .xls, .xlsx, .ppt, .pptx
- Validate each file:
  - File type must be allowed
  - File size must be ‚â§ 25 MB
- Show Bootstrap alert if validation fails
- On successful upload, refresh table to include new files

DELETE BEHAVIOR:
- Each file has a "üóëÔ∏è Delete" button
- Clicking Delete:
  - Show confirmation popup
  - Show spinner inside Delete button during deletion
  - Refresh table after deletion

OTHER:
- Bootstrap 5 styling throughout
- Fully mobile responsive layout

==============================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Manager - LLM Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r min-h-screen p-4">
    {% include 'navbar.html' %}
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-6">üìö Upload Manager</h1>

    <!-- Uploaded Files Table -->
    <div class="overflow-x-auto mb-6">
      <table id="uploaded-files-table" class="min-w-full bg-white shadow rounded">
        <thead>
          <tr class="bg-gray-200 text-left cursor-pointer">
            <th class="py-2 px-4" onclick="sortTable(0)">File Name</th>
            <th class="py-2 px-4" onclick="sortTable(1)">Upload Source</th>
            <th class="py-2 px-4" onclick="sortTable(2)">Type</th>
            <th class="py-2 px-4" onclick="sortTable(3)">Size</th>
            <th class="py-2 px-4" onclick="sortTable(4)">Upload Date</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for file in uploaded_files %}
          <tr class="border-t">
            <td class="py-2 px-4">{{ file.name }}</td>
            <td class="py-2 px-4">{{ file.source }}</td>
            <td class="py-2 px-4">{{ file.type }}</td>
            <td class="py-2 px-4">{{ file.size }}</td>
            <td class="py-2 px-4">{{ file.upload_date }}</td>
            <td class="py-2 px-4 flex gap-2">
              <a href="{{ url_for('uploaded_file',folder=file.folder,filename=file.name) }}" target="_blank"
                 class="text-blue-600 underline">View</a>
              <button onclick="confirmDelete('{{ file.name }}', '{{ file.folder }}', this)"
                      class="text-red-600 hover:underline">üóëÔ∏è Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Add New File Button -->
    <div class="text-right">
      <button onclick="document.getElementById('fileInput').click();"
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        ‚ûï Add File
      </button>
    </div>

    <!-- Hidden Upload Form -->
    <form action="/upload" method="post" enctype="multipart/form-data" id="fileUploadForm" class="hidden">
      <input type="file" id="fileInput" name="file" multiple
             accept=".pdf,.jpg,.jpeg,.png,.gif,.doc,.docx,.xls,.xlsx,.ppt,.pptx"
             onchange="validateAndSubmitFiles();">
    </form>
  </main>
</div>

<!-- JavaScript -->
<script>
const maxFileSize = 25 * 1024 * 1024;
const allowedExtensions = ['pdf', 'jpg', 'jpeg', 'png', 'gif', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'];

function validateAndSubmitFiles() {
  const input = document.getElementById('fileInput');
  const files = input.files;
  for (let file of files) {
    const ext = file.name.split('.').pop().toLowerCase();
    if (!allowedExtensions.includes(ext)) {
      alert('‚ùå Unsupported file type.');
      input.value = '';
      return;
    }
    if (file.size > maxFileSize) {
      alert('‚ùå File exceeds 25MB.');
      input.value = '';
      return;
    }
  }
  document.getElementById('fileUploadForm').submit();
}

function confirmDelete(fileName, folder, button) {
  if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
    button.textContent = '‚è≥ Deleting...';
    button.disabled = true;

    fetch('/delete-file', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ filename: fileName, folder: folder })
    })
    .then(response => {
      if (response.ok) location.reload();
      else throw new Error();
    })
    .catch(() => {
      alert('Error deleting file.');
      button.disabled = false;
      button.textContent = 'üóëÔ∏è Delete';
    });
  }
}

function sortTable(n) {
  const table = document.getElementById("uploaded-files-table");
  let switching = true, dir = "asc", switchcount = 0;
  while (switching) {
    switching = false;
    const rows = table.rows;
    for (let i = 1; i < (rows.length - 1); i++) {
      let shouldSwitch = false;
      const x = rows[i].getElementsByTagName("TD")[n];
      const y = rows[i + 1].getElementsByTagName("TD")[n];
      if ((dir === "asc" && x.innerText.toLowerCase() > y.innerText.toLowerCase()) ||
          (dir === "desc" && x.innerText.toLowerCase() < y.innerText.toLowerCase())) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount++;
    } else if (switchcount === 0 && dir === "asc") {
      dir = "desc";
      switching = true;
    }
  }
}
</script>
</body>
</html>
