<!-- templates/navbar.html -->

<!-- Sidebar Toggle Button (Visible Only on Mobile) -->
<nav class="navbar navbar-light bg-light d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
      ☰ Menu
    </button>
  </div>
</nav>

<!-- Sidebar (Offcanvas for Mobile, Static for Desktop) -->
<div class="offcanvas-md offcanvas-start bg-light" tabindex="-1" id="sidebar">
  <div class="offcanvas-header d-md-none">
    <h5 class="offcanvas-title">Navigation</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body p-0">
    <div class="list-group list-group-flush">
      <a href="/" class="list-group-item list-group-item-action {% if active_page == 'home' %}active{% endif %}">
        🏠 Home
      </a>

      <a href="/knowledge-base" class="list-group-item list-group-item-action {% if active_page == 'knowledge_base' %}active{% endif %}">
        📚 Knowledge Base
      </a>

      <a href="/stats" class="list-group-item list-group-item-action {% if active_page == 'stats' %}active{% endif %}">
        📊 Statistics
      </a>

      <a href="/settings" class="list-group-item list-group-item-action {% if active_page == 'settings' %}active{% endif %}">
        ⚙️ Settings
      </a>
    </div>
  </div>
</div>
